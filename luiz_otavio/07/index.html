<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       body{
        font-family: sans-serif;
       }

       label{
        cursor: pointer;
        display: block;
       }
    </style>
</head>
<body>
    <form action="#" method="get" target="_blank" autocomplete="off">
        <p> O meu formulário</p>
        <p>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Seu nome">
        </p>

        <p>
            <label for="dev1">Sou um dev:</label>
            <input type="checkbox" id="dev1" name="dev1" value="sim"  >
        </p>
        <p>
            <label for="dev2">Sou um dev:</label>
            <input type="checkbox" id="dev2" name="dev2" value="sim"  >
        </p>
        <p>
            <label for="dev3">Sou um dev:</label>
            <input type="checkbox" id="dev3" name="dev3" value="sim"  >
        </p>



        <p>
            Gênero
            <label for="feminino">feminino</label>
            <input type="radio" id="feminino" name="genero" value="feminino">
        </p>
        <p>
            <label for="masculino">masculino</label>
            <input type="radio" id="dev2" name="genero" value="masculino"  >
        </p>
        <p>
            <label for="outro">outro</label>
            <input type="radio" id="outro" name="genero" value="outro"  >
        </p>

        <p>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" value="2021-04-20">
        </p>

        <p>
            <label for="datetime">Date:</label>
            <input type="datetime-local" id="datetime" name="datetime" value="2021-04-20T20:00">
        </p>

        <p>
            <label for="time">Date:</label>
            <input type="time" id="time" name="time" value="20:00:01">
        </p>

        <p>
            <label for="cor">Cor preferida:</label>
            <input type="color" id="cor" name="cor" value="#FF0000">
        </p>

        <p>
            <label for="email">Seu email:</label>
            <input type="email" id="email" name="email" placeholder="email@email.com">
        </p>

        
        <p>
            <label for="file">Sua foto:</label>
            <input type="file" id="file" name="file" accept=".png">
        </p>

        <p>
            <label for="number">number:</label>
            <input type="number" id="number" name="number" placeholder="number" min="10" max="50" step="5">
        </p>

        <p>
            <label for="password">password:</label>
            <input type="password" id="password" name="password" placeholder="sua senha">
        </p>

        <p>
            <label for="range">range:</label>
            <input type="range" id="range" name="range" min="0" max="10" step="2">
        </p>

        <p>
            <label for="url">url:</label>
            <input type="url" id="url" name="url" placeholder="url">
        </p>

        <p>
            <label for="search">search:</label>
            <input type="search" id="search" name="search" placeholder="search">
        </p>

        <p>
            <label for="select">selecione a opcao</label>
            <select name="select" id="select">
                <option value="aaa">aaa</option>
                <option value="bbb" disabled>bbb</option>
                <option value="ccc" selected>ccc</option>
                <option value="ddd">ddd</option>
            </select>
        </p>

        <p>
            <label for="textarea">search:</label>
            <textarea name="textarea" id="textarea" rows="8" cols="9">
                blabla
            </textarea>
        </p>

        <p>
            <button type="reset">Reset</button>
            <button type="submit">Enviar</button>
        </p>
    </form>
    <h1></h1>
</body>
</html>

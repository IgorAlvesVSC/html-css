<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse <br> sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Utilize a tag &lt;h1&gt; até &lt;h6&gt;">Títulos e Sub-títulos</abbr></li>
        <li><abbr title="Utilize a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Utilize a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Utilize a tag &lt;code&gt;">Códigos-fonte</abbr></li>
        <li><abbr title="Utilize a tag &lt;ol&gt;">Listas Ordenadas</abbr></li>
        <li><abbr title="Utilize a tag &lt;ul&gt;">Listas não Ordenadas</abbr></li>
    </ul>
    
</body>
</html>
